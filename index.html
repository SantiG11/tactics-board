<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Basketball tactics board</title>
  </head>
  <body>
    <header>
      <button id="open-btn" class="hidden">
        <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z"
            fill="#69707D"
            fill-rule="evenodd"
          />
        </svg>
      </button>
      <h1>Tactics Board</h1>
    </header>
    <main>
      <div id="court">
        <div id="ball" draggable="true"></div>
        <canvas id="canvas"> </canvas>
      </div>
    </main>
    <aside id="side-bar" class="hidden">
      <section class="players-section">
        <h2>Attack team</h2>
        <div class="color-select-container">
          Background color
          <input
            class="color-select"
            type="color"
            name="attack color"
            id="background-attack-color"
            value="#000000"
          />
        </div>
        <div class="color-select-container">
          Text color
          <input
            class="color-select"
            type="color"
            name="attack color"
            id="text-attack-color"
            value="#ffffff"
          />
        </div>

        <div class="players-container">
          <div id="1" class="player attack">1</div>
          <div id="2" class="player attack">2</div>
          <div id="3" class="player attack">3</div>
          <div id="4" class="player attack">4</div>
          <div id="5" class="player attack">5</div>
        </div>
      </section>

      <section class="players-section">
        <h2>Defense team</h2>
        <div class="color-select-container">
          Background color
          <input
            class="color-select"
            type="color"
            name="defense background color"
            id="background-defense-color"
            value="#0d0df4"
          />
        </div>
        <div class="color-select-container">
          Text color
          <input
            class="color-select"
            type="color"
            name="defense text color"
            id="text-defense-color"
            value="#ffffff"
          />
        </div>
        <div class="players-container">
          <div id="6" class="player defense">1</div>
          <div id="7" class="player defense">2</div>
          <div id="8" class="player defense">3</div>
          <div id="9" class="player defense">4</div>
          <div id="10" class="player defense">5</div>
        </div>
      </section>
    </aside>

    <footer>
      <div class="buttons">
        <button id="clear-btn" class="canvas-btn">Clear</button>
        <button id="undo-btn" class="canvas-btn">Undo</button>
        <button id="reset-btn" class="canvas-btn">Reset</button>
      </div>
    </footer>
    <script type="module" src="/src/script.js"></script>
  </body>
</html>
